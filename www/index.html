<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div data-role="page">

        <!--Header Bar-->
        <div data-role="header" data-position="fixed" class="ui-header ui-bar-a ui-header-fixed slidedown" role="banner">
            <h1>Contact Me</h1>
        </div>
        <div data-role="main" class="ui-content ui-corner-all" id="main">
            <center>
                <p id="heading">PhoneGap Contacts Plugin</p>
            </center>
            <div data-role="tabs">

                <div data-role="navbar">
                    <ul>
                        <li>
                            <a href="#one">Create Contact</a>
                        </li>
                        <li>
                            <a href="#two">Find A Contact</a>
                        </li>
                    </ul>
                </div>

                <div id="one" class="ui-content">
                    <div id="namediv" class="ui-content">
                        <div class="ui-field-contain">
                            <label for="textinput-fc">Name:</label>
                            <input required type="text" name="textinput-fc" id="dname" placeholder="Name" value="">
                        </div>
                    </div>
                    <div id="numberdiv" class="ui-content">
                        <div class="ui-field-contain">
                            <label for="textinput-fc">Mobile:</label>
                            <input required type="number" name="textinput-fc" id="dmob" placeholder="Mobile" value="">
                        </div>
                    </div>
                    <div id="emaildiv" class="ui-content">
                        <div class="ui-field-contain">
                            <label for="textinput-fc">Email:</label>
                            <input type="email" name="textinput-fc" id="demail" placeholder="Email" value="">
                        </div>
                    </div>
                    <div id="addressdiv" class="ui-content">
                        <div class="ui-field-contain">
                            <label for="textinput-fc">Birthday:</label>
                            <input type="date" name="textinput-fc" id="dbday" placeholder="Birthday" value="">
                        </div>
                    </div>
                    <a href="#" id="createContact" class="ui-shadow ui-btn ui-corner-all">Save Contact</a>
                </div>
                <div id="two" class="ui-content">
                    <h1>Find A Contact</h1>
                    <div class="ui-field-contain">
                        <label for="textinput-fc">Enter Contact's Name:</label>
                        <input type="text" name="textinput-fc" id="nameSearch" placeholder="Find a contact you want to search" value="">
                        <a href="#" id="btnSearchName" class="ui-shadow ui-btn ui-corner-all">Search Contact</a>
                        <table data-role="table" data-mode="reflow" class="ui-responsive ui-shadow" id="searchTable"></table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script> -->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
